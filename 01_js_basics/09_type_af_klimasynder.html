<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 type af klimasynder</title>

</head>

<body>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let timer = 15;
            let co2UdledtKgVedFlyrejse = timer * 109;

            let resultat;


            if (co2UdledtKgVedFlyrejse < 100) {
                resultat = "Tæt på Thunberg";
            } else if (co2UdledtKgVedFlyrejse < 200) {
                resultat = "Ja ja du behøver ikke at melde dig ud af Å!";

            } else if (co2UdledtKgVedFlyrejse < 600) {
                resultat = "Det er godt for turismen i nordeuropa.";
            } else {
                resultat = "Nå ja vi kan jo altid kolonisere en anden planet...";
            }




            console.log(`Ved ${timer} timers flyrejse har du udeldt ${co2UdledtKgVedFlyrejse} kg CO2.`, resultat);
        }
    </script>
</body></html>
